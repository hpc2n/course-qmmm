site_name: QM/MM - best practices
site_url: https://hpc2n.github.io/course-qmmm
site_description: Material for the course QM/MM - best practices
site_dir: site.build
theme:
  name: readthedocs
  locale: en
  logo: images/hpc2n-qmmm.png
    #  static_templates:
    #- sitemap.html
  include_sidebar: true
  font:
    code: Robot Mono
  features:
    - toc.follow
    - toc.integrate
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  tabs: true
  language: en
extra_css:
  - css/extra.css
    #extra_javascript:
    #  - js/popper.min.js
    #  - js/tippy-bundle.umd.js
    #  - js/clipboard.js

nav:
  - Home: index.md
  - Introduction: intro.md
  - Classical MD simulations:
    - NAMD+VMD: class-namdvmd.md
    - GAUSSIAN/ORCA: class-gaussianorca.md  
  - QM/MM simulations: 
    - NAMD+VMD: qmmm-namdvmd.md
    - GAUSSIAN/ORCA: qmmm-gaussianorca.md
  - Summary: summary.md
plugins:
  - search
  - external-markdown
  - mkdocstrings
  - markdown-exec
  - open-in-new-tab

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - smarty
  - pymdownx.details
  - pymdownx.superfences
  - codehilite
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      separator: "__"

